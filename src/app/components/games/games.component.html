<div class="row">
    <div class="col-md-4" *ngFor="let game of games">
        <div class="card text-center">
            <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
                {{game.title}}
                <button class="btn btn-danger" (click)="deleteGame(game.id)"><i class="fas fa-trash"></i></button>
            </div>
            <img [src]="game.image" alt="" class="card-img-top">
            <div class="card-body">
                <p>{{game.description}}</p>
                <a class="btn btn-info" [routerLink]="['/games/edit', game.id]">EDIT GAME</a>
            </div>
        </div>
    </div>
</div>
