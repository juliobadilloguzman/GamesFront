<div class="row">
    <div class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="game.title" name="title" placeholder="Title" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <textarea name="description" [(ngModel)]="game.description" class="form-control" placeholder="Description" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="url" name="image" [(ngModel)]="game.image" placeholder="Image" class="form-control">
                    </div>
                </form>
                <button (click)="edit ? updateGame() : saveGame()" class="btn btn-success btn-block">Save</button>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card card-body text-center">
            <img [src]="game.image == '' ? '/assets/img/noImage.png' :  game.image" class="card-img-top">
            <h3>{{game.title == '' ? 'Game Title' : game.title}}</h3>
            <p>{{game.description == '' ? 'Write your description' : game.description}}</p>
            <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
        </div>
    </div>

</div>
